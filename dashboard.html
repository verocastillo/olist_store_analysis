<!DOCTYPE html>
<html lang="en">
<!-- Necessary scripts -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/olist.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 title text-center">
        <h1><b>Olist</b> store</h1>
      </div>
    </div>
    <div class="row subtitle">
      <div class="col-md-4 col-sm-4 text-center">
      </div>
      <div class="col-md-4 col-sm-4 text-center">
        <p><b>Performance Dashboard</b></p>
      </div>
      <div class="col-md-4 col-sm-4 text-center">
        <select id="select_year" style="float: right;">
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="Global">Global</option>
        </select>
      </div>
    </div>
    <div class="row border" style="padding-top: 20px;">
      <div class="col-md-4">
        <div id="scatter">
          <img src="./Images2/scatter.JPG" alt="monthly sales" width="350" height="300">
        </div>        
      </div>
      <div class="col-md-4">
        <div id="gauge">
          <img src="./Images2/gauge.JPG" alt="average rating" width="350" height="300">
        </div>
      </div>
      <div class="col-md-4">
        <div id="review">
          <img src="./Images2/review.JPG" alt="review" width="350" height="300">
        </div>
      </div>
    </div>

    <div class="row border2" style="padding-top: 20px;">
      <div class="col-md-3">
        <div id="bar"></div>
        <img src="./Images2/bar.JPG" alt="sale/category" width="250" height="300">
      </div>

      <div class="col-md-3">
        <div id="top5"></div>
        <img src="./Images2/top5.JPG" alt="category" width="250" height="300">
      </div>

      <div class="col-md-3">
        <div id="performance"></div>
        <img src="./Images2/performance.JPG" alt="performance by location" width="250" height="300">
      </div>

      <div class="col-md-3">
        <div id="map"></div>
        <img src="./Images2/map.JPG" alt="Brasil map" width="250" height="300">
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="samples.json"></script>
  
  
</body>

</html>
