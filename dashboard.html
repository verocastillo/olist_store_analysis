  <div class="row">
    <div class="col-md-12 title text-center">
      <h1><b>Olist</b>Store Analysis</h1>

  <div class="row subtitle">
    <div class="col-md-4 col-sm-4 text-center">
    </div>
    <div class="col-md-4 col-sm-4 text-center" id="subtitle">
      <!-- Subtitle changed with JavaScript-->

    <div class="col-md-4 col-sm-4 text-center">

        <option id= "2016" value="2016">2016</option>

      <img src="./Images2/bar.JPG" alt="sale/category" width="250" height="300">
    </div>

    <div class="col-md-3">
      <div id="top5"></div>
      <img src="./Images2/top5.JPG" alt="category" width="250" height="300">
    </div>

    <div class="col-md-3">
      <div id="performance"></div>
      <img src="./Images2/performance.JPG" alt="performance by location" width="250" height="300">
    </div>

    <div class="col-md-3">
      <div id="map"></div>
      <img src="./Images2/map.JPG" alt="Brasil map" width="250" height="300">
